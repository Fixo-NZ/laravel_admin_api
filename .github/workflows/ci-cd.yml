name: Build and deploy PHP app to Azure Web App - g4/admin

on:
  push:
    branches:
      - g4/admin_homeowner_page
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # --- 1. Setup PHP ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      # --- 2. Setup Node.js ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set safe env to avoid pusher
        run: echo "BROADCAST_DRIVER=log" > .env

      # --- 3. PHP Dependencies ---
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress --optimize-autoloader

      # --- 4. NPM Dependencies & Build ---
      - name: Install NPM dependencies
        run: npm ci

      # [FIX] Force install the missing libraries directly in the pipeline
      - name: Force install missing libs
        run: npm install laravel-echo pusher-js

      - name: Build frontend assets
        run: npm run build 

      # --- 5. Upload Artifact ---
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: . 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'fixog4'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A02061BE70394F02A80F6BF609C6CA11 }}